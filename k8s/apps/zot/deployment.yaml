apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zot
  template:
    metadata:
      labels:
        app: zot
    spec:
      containers:
        - name: zot
          image: ghcr.io/project-zot/zot-linux-amd64:latest
          ports:
            - containerPort: 5000
              name: http
          volumeMounts:
            - name: zot-config
              mountPath: /etc/zot/config.json
              subPath: config.json
            - name: zot-auth
              mountPath: /etc/zot/password
              subPath: password
            - name: zot-data
              mountPath: /var/lib/zot
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 300
      volumes:
        - name: zot-config
          configMap:
            name: zot-config
        - name: zot-auth
          secret:
            secretName: zot-auth
        - name: zot-data
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zot-config
  namespace: web
data:
  config.json: |
    {
      "distSpecVersion": "1.1.0",
      "storage": {
        "rootDirectory": "/var/lib/zot"
      },
      "http": {
        "address": "0.0.0.0",
        "port": "5000",
        "auth": {
          "htpasswd": {
            "path": "/etc/zot/password"
          },
          "failDelay": 5
        },
        "accessControl": {
          "repositories": {
            "**": {
              "policies": [{
                "users": ["admin"],
                "actions": ["read", "create", "update", "delete"]
              }],
              "defaultPolicy": []
            }
          },
          "adminPolicy": {
            "users": ["admin"],
            "actions": ["read", "create", "update", "delete"]
          }
        }
      },
      "log": {
        "level": "info"
      },
      "extensions": {
        "ui": {
          "enable": true
        }
      }
    }
