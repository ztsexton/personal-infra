# Alternative: Minimal example for simple projects

name: Build and Push (Simple)

on:
  push:
    branches: [main, master]

env:
  REGISTRY: zot.zachsexton.com
  IMAGE_NAME: myapp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Zot
        run: echo "${{ secrets.ZOT_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.ZOT_USERNAME }} --password-stdin
      
      - name: Build image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
      
      - name: Tag as latest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Push images
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          fi

