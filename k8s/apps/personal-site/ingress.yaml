apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-site
  namespace: web
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-dns
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - zachsexton.com
      secretName: multi-domain-tls
  rules:
    - host: zachsexton.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: personal-site
                port:
                  number: 80
