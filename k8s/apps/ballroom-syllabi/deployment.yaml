apiVersion: apps/v1
kind: Deployment
metadata:
  name: ballroom-syllabi
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ballroom-syllabi
  template:
    metadata:
      labels:
        app: ballroom-syllabi
    spec:
      containers:
        - name: web
          image: zot.zachsexton.com/ballroom-syllabi:main-3b502b9
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/firebase/service-account.json"
          envFrom:
            - secretRef:
                name: ballroom-syllabi-firebase
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: firebase-sa
              mountPath: /etc/firebase
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ballroom-syllabi-data
        - name: firebase-sa
          secret:
            secretName: ballroom-syllabi-firebase-sa
            items:
              - key: service-account.json
                path: service-account.json
      imagePullSecrets:
        - name: zot-registry-credentials
