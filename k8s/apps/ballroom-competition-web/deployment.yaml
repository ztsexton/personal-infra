apiVersion: apps/v1
kind: Deployment
metadata:
  name: ballroom-competition-web
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ballroom-competition-web
  template:
    metadata:
      labels:
        app: ballroom-competition-web
    spec:
      containers:
        - name: web
          image: zot.zachsexton.com/ballroom-competition-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: zot-registry-credentials
