apiVersion: apps/v1
kind: Deployment
metadata:
  name: mp3-helper
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mp3-helper
  template:
    metadata:
      labels:
        app: mp3-helper
    spec:
      containers:
        - name: mp3-helper
          # lightweight placeholder that returns a simple message
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=This is a placeholder for /mp3"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
