apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: example-database-secret
  namespace: default
spec:
  itemPath: "vaults/Kubernetes/items/database-credentials"
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: example-api-key
  namespace: default
spec:
  itemPath: "vaults/Kubernetes/items/api-keys"
  secretKey: "api_key"  # Only sync the api_key field
