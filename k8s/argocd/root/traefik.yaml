apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 26.1.0
    helm:
      values: |
        # Expose via NodePort service (reliable for k3s single-node)
        service:
          enabled: true
          type: NodePort
        ports:
          web:
            port: 8000
            nodePort: 30080
            protocol: TCP
          websecure:
            port: 8443
            nodePort: 30443
            protocol: TCP
        ingressClass:
          enabled: true
          isDefaultClass: true
        logs:
          general:
            level: INFO
        providers:
          kubernetesIngress:
            publishedService:
              enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
